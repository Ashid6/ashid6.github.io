<style type="text/css">
  * {
    margin: 0;

    padding: 0;

    box-sizing: border-box;

    font-family: sans-serif;
  }

  #main {
    left: 50%;
    position: absolute;
    top: 45%;
    transform: translate(-50%, -50%);
  }

  .panel {
    margin: 20px 0;

    padding: 10px;

    background-color: #fafafa;
    border: 1px solid #ddd;
    box-shadow: inset 0 0 10px silver;
  }

  .panel::after {
    display: block;

    clear: both;
    content: '';
  }

  .panel > div {
    float: left;
    margin-right: 10px;

    padding-right: 10px;

    border-right: 1px solid #eee;
  }

  .panel > div:last-of-type {
    margin-right: 0;

    padding-right: 0;

    border-right: none;
  }

  .col {
    float: left;
  }

  .block {
    margin: 10px 5px;

    border-radius: 100%;
    height: 60px;
    width: 60px;

    background-color: black;
    opacity: 0.25;

    transition: opacity 200ms;
  }

  .block.spacer {
    opacity: 0;
  }

  .block.active {
    opacity: 0.7;
  }

  #time {
    display: table;
    margin-left: auto;
    margin-right: auto;
  }

  #legend .block,
  #time .block {
    color: white;
    font-size: 24px;
    line-height: 60px;
    text-align: center;
  }

  #legend .block,
  #time-mode .block {
    opacity: 0.1;
  }
</style>

<div id="main">
  <div class="panel">
    <div id="clock-hr">
      <div class="col">
        <div class="block spacer"></div>
        <div class="block spacer"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>

      <div class="col">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
    </div>

    <div id="clock-min">
      <div class="col">
        <div class="block spacer"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>

      <div class="col">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
    </div>

    <div id="clock-sec">
      <div class="col">
        <div class="block spacer"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>

      <div class="col">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
    </div>

    <div id="legend">
      <div class="col">
        <div class="block">8</div>
        <div class="block">4</div>
        <div class="block">2</div>
        <div class="block">1</div>
      </div>
    </div>
  </div>

  <div id="time" class="panel">
    <div id="time-hr">
      <div class="col"><div class="block"></div></div>
      <div class="col"><div class="block"></div></div>
    </div>

    <div id="time-min">
      <div class="col"><div class="block"></div></div>
      <div class="col"><div class="block"></div></div>
    </div>

    <div id="time-sec">
      <div class="col"><div class="block"></div></div>
      <div class="col"><div class="block"></div></div>
    </div>
  </div>
</div>

<script type="text/javascript">
(function init() {
  'use strict';

  var state = {
    hr: 0,
    min: 0,
    sec: 0,
  };


  function domSelect(query) {
    const res = document.querySelectorAll(query);

    switch (res.length) {
      case 0:
        return null;

      case 1:
        return res[0];

      default:
        return Array.prototype.slice.call(res);
    }
  }

  function pad(n, x) {
    var padding = '';
    for (var i = 0; i < n; i++) {
      padding += '0';
    }

    return (padding + x).slice(-n);
  }

  function renderTime(time, bcdTimeEl, timeEl) {
    var cols = timeEl.getElementsByClassName('col');
    for (var i = 0; i < time.length; i++) {
      var block = cols[i].getElementsByClassName('block')[0];
      block.innerText = parseInt(time[i], 2);
    }

    var bcdCols = bcdTimeEl.getElementsByClassName('col');
    for (var i = 0; i < time.length; i++) {
      var blocks = bcdCols[i].getElementsByClassName('block');
      for (var j = 0; j < time[i].length; j++) {
        if (time[i][j] === '1') {
          blocks[j].classList.add('active');
        } else {
          blocks[j].classList.remove('active');
        }
      }
    }
  }

  function dcb(x) {
    return pad(2, x.toString()).split('').map(Number)
      .map(function(xx) {
        return pad(4, xx.toString(2));
      });
  }

  function updateState() {
    var date = new Date();

    state = {
      hr: dcb(date.getHours()),
      min: dcb(date.getMinutes()),
      sec: dcb(date.getSeconds()),
    };
  }

  function render() {
    updateState();

    renderTime(state.hr, domSelect('#clock-hr'), domSelect('#time-hr'));
    renderTime(state.min, domSelect('#clock-min'), domSelect('#time-min'));
    renderTime(state.sec, domSelect('#clock-sec'), domSelect('#time-sec'));

    setTimeout(render, 1000);
  }

  render();
})();
</script>
